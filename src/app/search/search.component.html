<div class="searchDiv">
  <div>
    <a routerLink="/big-search"><img src="assets/meeple.svg" alt="meeple" width="25px" /></a>
    <h3>Search Pieces</h3>
    <input
      type="text"
      [(ngModel)]="stringSearch"
      (input)="searchByStringParams()"
      id="stringSearch"
    />
    <button routerLink="/syntax-guide">Syntax Guide</button>
    <button routerLink="/advanced-search">Advanced Search</button>
    <button routerLink="/expansions-list">Expansions</button>
  </div>
  <div class="results">
    <p [innerHTML]="searchMessage"></p>
    <div class="resultsGrid">
      <app-tile *ngFor="let tile of tileList" [tile]="tile"></app-tile>
    </div>
  </div>
</div>
